<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Audio Recorder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 420px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0 0 5px 0;
      font-weight: 600;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      color: #333;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .status-bar {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      border-left: 4px solid #28a745;
    }

    .status-bar.recording {
      border-left-color: #dc3545;
      background: #fff5f5;
    }

    .status-bar.processing {
      border-left-color: #ffc107;
      background: #fffbf0;
    }

    .controls {
      display: grid;
      gap: 12px;
      margin-bottom: 20px;
    }

    .control-row {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      flex: 1;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0056b3;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #c82333;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #1e7e34;
    }

    .btn-warning {
      background: #ffc107;
      color: #212529;
    }

    .btn-warning:hover:not(:disabled) {
      background: #e0a800;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #545b62;
    }

    .btn-info {
      background: #17a2b8;
      color: white;
    }

    .btn-info:hover:not(:disabled) {
      background: #138496;
    }

    .audio-controls {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .volume-control input[type="range"] {
      flex: 1;
    }

    .timer {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #dc3545;
      margin: 10px 0;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e9ecef;
      border-radius: 3px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #007bff, #28a745);
      width: 0%;
      transition: width 0.3s ease;
    }

    .settings-link {
      text-align: center;
      margin-top: 15px;
    }

    .settings-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 13px;
    }

    .settings-link a:hover {
      text-decoration: underline;
    }

    .result-area {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4;
    }

    .transcript-editor {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: none;
    }

    .transcript-editor textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
      line-height: 1.4;
    }

    .transcript-editor textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .transcript-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .transcript-header h4 {
      margin: 0;
      color: #333;
      font-size: 14px;
    }

    .transcript-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .transcript-actions button {
      padding: 8px 12px;
      font-size: 12px;
    }

    .recording-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #dc3545;
      border-radius: 50%;
      animation: pulse 1s infinite;
      margin-right: 8px;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 13px;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 13px;
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .step {
      flex: 1;
      text-align: center;
      padding: 8px;
      background: #e9ecef;
      border-radius: 5px;
      margin: 0 2px;
      color: #6c757d;
    }

    .step.active {
      background: #007bff;
      color: white;
    }

    .step.completed {
      background: #28a745;
      color: white;
    }

    .timing-info {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #666;
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 5px;
      border-left: 3px solid #3498db;
    }

    .timing-info div {
      margin-bottom: 5px;
    }

    .timing-info div:last-child {
      margin-bottom: 0;
    }

    .time-value {
      font-weight: 600;
      color: #2c3e50;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üè• Medical Audio Recorder</h1>
    <p>ePuskesmas Integration</p>
  </div>

  <div class="main-container">
    <div class="step-indicator">
      <div class="step active" id="step1">1. Record</div>
      <div class="step" id="step2">2. Transcribe</div>
      <div class="step" id="step3">3. Edit</div>
      <div class="step" id="step4">4. Summarize</div>
    </div>

    <div class="status-bar" id="statusBar">
      <div id="statusText">Ready to start recording</div>
      <div class="timer" id="timer" style="display: none;">00:00</div>
    </div>

    <div class="audio-controls" id="audioControls" style="display: none;">
      <div class="volume-control">
        <span style="font-size: 13px;">Volume:</span>
        <input type="range" id="volumeSlider" min="0" max="100" value="80">
        <span id="volumeValue">80%</span>
      </div>
      <audio id="audioPlayback" controls style="width: 100%; margin-top: 10px; display: none;"></audio>
    </div>

    <div class="transcript-editor" id="transcriptEditor">
      <div class="transcript-header">
        <h4>üìù Edit Transcript</h4>
        <span style="font-size: 12px; color: #666;">Edit the transcript before summarizing</span>
      </div>
      <textarea id="transcriptTextarea" placeholder="Transcript will appear here after transcription..."></textarea>
      <div class="transcript-actions">
        <button id="copyTranscript" class="btn-secondary">üìã Copy</button>
        <button id="clearTranscript" class="btn-warning">üóëÔ∏è Clear</button>
        <button id="summarizeTranscript" class="btn-success">ü§ñ Summarize</button>
      </div>
    </div>

    <div class="timing-info">
      <div id="transcriptionTime">‚è±Ô∏è Transcription: <span class="time-value">--</span></div>
      <div id="summarizationTime">‚è±Ô∏è Summarization: <span class="time-value">--</span></div>
    </div>

    <div class="controls">
      <div class="control-row">
        <button id="startRecording" class="btn-success">
          üéôÔ∏è Start Recording
        </button>
        <button id="stopRecording" class="btn-danger" disabled>
          ‚èπÔ∏è Stop
        </button>
      </div>

      <div class="control-row">
        <button id="playRecording" class="btn-secondary" disabled>
          ‚ñ∂Ô∏è Play
        </button>
        <button id="transcribeAudio" class="btn-primary" disabled>
          üéØ Transcribe
        </button>
      </div>

      <div class="control-row">
        <button id="clearRecording" class="btn-warning" disabled>
          üóëÔ∏è Clear
        </button>
        <button id="uploadAudio" class="btn-primary">
          üìÅ Upload Audio
        </button>
      </div>

      <div class="control-row">
        <button id="openWelcomePage" class="btn-secondary" style="display: none;">
          üé§ Grant Mic Access
        </button>
      </div>
    </div>

    <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">

    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div id="result" class="result-area" style="display: none;"></div>

    <div class="settings-link">
      <a href="#" id="openSettings">‚öôÔ∏è Settings & API Configuration</a>
      <button id="refreshSettings" class="btn-secondary"
        style="margin-top: 10px; width: 100%; padding: 8px; font-size: 12px;">üîÑ Refresh Settings</button>
      <button id="testApiKey" class="btn-info" style="margin-top: 5px; width: 100%; padding: 8px; font-size: 12px;">üîç
        Test API Key</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
