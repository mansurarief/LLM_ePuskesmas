<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Consultation Form - Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="modern-theme.css">
</head>

<body>
    <div class="container">
        <h1><i class="fa-solid fa-hospital"></i> Medical Consultation Form</h1>

        <div class="info-box">
            <strong>Testing Instructions:</strong><br>
            1. Open the Medical Audio Recorder extension<br>
            2. Record or upload audio<br>
            3. Transcribe and summarize<br>
            4. The AI summary should automatically populate the fields below
        </div>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="keluhanUtama">Keluhan Utama:</label>
                    <textarea id="keluhanUtama" name="keluhanUtama"
                        placeholder="Masukkan keluhan utama pasien..."></textarea>
                </div>
                <div class="form-group">
                    <label for="keluhanTambahan">Keluhan Tambahan:</label>
                    <textarea id="keluhanTambahan" name="keluhanTambahan"
                        placeholder="Masukkan keluhan tambahan..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="rps">RPS (Riwayat Penyakit Sekarang):</label>
                <textarea id="rps" name="rps" placeholder="Riwayat penyakit saat ini..."></textarea>
            </div>

            <div class="form-group">
                <label for="rpd">RPD (Riwayat Penyakit Dahulu):</label>
                <textarea id="rpd" name="rpd" placeholder="Riwayat penyakit sebelumnya..."></textarea>
            </div>

            <div class="form-group">
                <label for="rpk">RPK (Riwayat Penyakit Keluarga):</label>
                <textarea id="rpk" name="rpk" placeholder="Riwayat penyakit keluarga..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="terapiObat">Terapi Obat:</label>
                    <textarea id="terapiObat" name="terapiObat" placeholder="Obat yang diresepkan..."></textarea>
                </div>
                <div class="form-group">
                    <label for="terapiNonObat">Terapi Non Obat:</label>
                    <textarea id="terapiNonObat" name="terapiNonObat"
                        placeholder="Terapi non-farmakologis..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="edukasi">Edukasi:</label>
                <textarea id="edukasi" name="edukasi" placeholder="Edukasi yang diberikan kepada pasien..."></textarea>
            </div>

            <div class="form-group">
                <button type="button" class="btn" onclick="clearForm()"><i class="fa-solid fa-trash"></i> Clear
                    Form</button>
                <button type="button" class="btn btn-secondary" onclick="testPopulate()"><i
                        class="fa-solid fa-flask"></i> Test Populate</button>
            </div>
        </form>
    </div>

    <script>
        function clearForm() {
            const fields = ['keluhanUtama', 'keluhanTambahan', 'rps', 'rpd', 'rpk', 'terapiObat', 'terapiNonObat', 'edukasi'];
            fields.forEach(fieldId => {
                document.getElementById(fieldId).value = '';
            });
        }

        function testPopulate() {
            const testData = {
                keluhan_utama: "Pasien mengeluh sakit kepala sejak 3 hari yang lalu",
                keluhan_tambahan: "Mual dan muntah ringan",
                rps: "Sakit kepala berdenyut di bagian temporal, intensitas sedang",
                rpd: "Riwayat migrain 2 tahun lalu",
                rpk: "Ayah pasien memiliki riwayat hipertensi",
                terapi_obat: "Paracetamol 500mg 3x1 tablet",
                terapi_non_obat: "Istirahat cukup, hindari stres",
                edukasi: "Minum obat teratur, kontrol tekanan darah"
            };

            document.getElementById('keluhanUtama').value = testData.keluhan_utama;
            document.getElementById('keluhanTambahan').value = testData.keluhan_tambahan;
            document.getElementById('rps').value = testData.rps;
            document.getElementById('rpd').value = testData.rpd;
            document.getElementById('rpk').value = testData.rpk;
            document.getElementById('terapiObat').value = testData.terapi_obat;
            document.getElementById('terapiNonObat').value = testData.terapi_non_obat;
            document.getElementById('edukasi').value = testData.edukasi;
        }
    </script>
</body>

</html>
